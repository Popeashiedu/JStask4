<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quizz WebApp</title>
  </head>
  <body class="wrapper">
    <header>
      <h1>Pope's Quizzer</h1>
    </header>
    <div class="img"><img src="photo1.png" alt="" class="image" /></div>
    <form>
      <div class="quizz">
        <div class="index"><strong></strong></div>

        <h3 class="question">This a Quizz on how well you know Pope</h3>
        <div class="answer-container">
          <div class="answer-1 answers">Or to test your guessing skills</div>
          <div class="answer-2 answers">Make me proud</div>
          <div class="answer-3 answers">Click next to begin</div>
        </div>
      </div>
    </form>
    <div class="btns">
      <button class="btn-2">Next</button>
    </div>
    <div class="counter"><strong></strong></div>

    <script src="app.js"></script>
  </body>
</html>
